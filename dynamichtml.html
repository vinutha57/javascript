<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnCreateElement(){
            var pRef = document.createElement('p')
            var textRef = document.createTextNode('Hello World')
            pRef.append(textRef)
            document.getElementById("divRef").appendChild(pRef)
        }
    </script>
</head>
<body>
    <div id="divRef" style="text-align: center; margin-top: 200px;font-size: 30px; background-color: aqua;">
        <h1 style="color: brown;">Creation of Dynamic Element</h1>
        <button onclick="fnCreateElement()" style="background-color: coral;">Create Element</button>
    </div>
</body>
</html>
